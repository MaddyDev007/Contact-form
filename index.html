<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | Contact form</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>Contact Us</h1>
            <form action="">
                <div class="name">
                    <div class="firstName">
                        <label for="name">First Name *</label>
                        <input type="text" id="firstName" name="name" required>
                        <div class="error">
                            <p>This field is required</p>
                        </div>
                    </div>
                    <div class="lastName">
                        <label for="name">Last Name *</label>
                        <input type="text" id="lastName" name="name" required>
                        <div class="error">
                            <p style="margin: 0 .25rem;"> This field is required</p>
                        </div>
                    </div>
                </div>
                <label for="email">Email Address *</label>
                <input type="email" id="email" required>
                <div class="error">
                    <p>Please enter a valid email address</p>
                </div>
                <div class="error">
                    <p>This field is required</p>
                </div>

                <label for="query" class="qry">Query Type *</label>
                <div class="queryType">
                    <label for="general" class="radioLabel">
                        <div class="general" id="divGeneral">
                            <input type="radio" id="general" name="queryType" required>
                            <p>General Enquiry</p>
                        </div>
                    </label>
                    <label for="request" class="radioLabel">
                        <div class="request" id="divRequest">
                            <input type="radio" id="request" name="queryType" required>
                            <p>Support Request</p>
                        </div>
                    </label>
                </div>

                <div class="error">
                    <p>Please select a query type</p>
                </div>

                <label for="message" class="msg">Message *</label>
                <textarea rows="5" name="message" id="message" required></textarea>
                <div class="error">
                    <p>This field is required</p>
                </div>

                <div class="agree">
                    <input type="checkbox" name="agree" id="agree" required>
                    <label for="agree">I consent to being contacted by the team *</label>
                </div>
                <div class="error">
                    <p>To submit this form,please consent to being contacted</p>
                </div>

                <button id="submit">submit</button>
            </form>

            <div class="success" id="success">
                <div class="image">
                    <img src="icon-success-check.svg" alt="">
                    <h2>Message Sent!
                    </h2>
                </div>
                <p>Thanks for completing the form.We'll be in touch soon!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
